<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>bahçedeneve</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }


    .navbar {
      background-color: #4CAF50;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }

    .navbar .search input {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .navbar .search button {
      padding: 5px 10px;
      background-color: white;
      color: #4CAF50;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    
    .profile-card {
      width: 300px;
      background-color: #f2f2f2;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-card h3 {
      margin: 10px 0 5px;
    }

    .profile-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .profile-card button {
      margin: 5px;
      padding: 5px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    
    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      
      
    }

    
    .cards {
      text-align: center;
    }

    .card {
      display: inline-block;
      width: 250px;
      background-color: rgb(136, 221, 179);
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      color:tomato;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <div class="menu">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Products</a>
    </div>
    <div class="search">
      <form>
        <input type="text" placeholder="Arama...">
        <button type="submit">Ara</button>
      </form>
    </div>
  </div>

  
  <div class="profile-card">
    <img src="WhatsApp Image 2025-07-10 at 13.21.20.jpeg" alt="Ekin Su Çelebi">
    <h3>Ekin Su Çelebi</h3>
    <p>Founder of bahçedeneve.com</p>
    <button>Subscribe</button>
    <button>Message</button>

    
    <div class="social-icons">
      <a href=""><img src="instagram.jfif" alt="Instagram"></a>
      <a href=""><img src="x.png" alt="Twitter/X"></a>
      <a href=""><img src="lınkedın.png" alt="LinkedIn"></a>
    </div>
  </div>

  
  <div class="cards">
    <div class="card">
      <img src="elma.jfif" alt="Elma">
      <h4>Taze Elma</h4>
      <p>Bahçeden taptaze kırmızı elma.</p>
      <div class="price">35 ₺ / kg</div>
    </div>

    <div class="card">
      <img src="domates.jfif" alt="Domates">
      <h4>Organik Domates</h4>
      <p>Sulu ve doğal domatesler.</p>
      <div class="price">25 ₺ / kg</div>
    </div>

    <div class="card">
      <img src="çilek.jfif" alt="Çilek">
      <h4>Yeni Sezon Çilek</h4>
      <p>Akdeniz bahçelerinden gelen taze çilekler.</p>
      <div class="price">50 ₺ / kg</div>
    </div>
  </div>

</body>
</html>
